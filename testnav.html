<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haleon Scale Documents</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8e8e8;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .header {
            background-color: #228b22;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .document-list {
            position: relative;
            padding-left: 30px;
        }
        .document-list::before {
            content: "";
            position: absolute;
            left: 14px;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #228b22;
        }
        .document {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            position: relative;
        }
        .document:last-child {
            border-bottom: none;
        }
        .status {
            width: 12px;
            height: 12px;
            background-color: green;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            z-index: 1;
        }
        .icon {
            width: 30px;
            height: 30px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            margin-right: 10px;
        }
        .icon:before {
            content: "ðŸ“„";
            color: white;
        }
        .text {
            flex-grow: 1;
        }
        .modified {
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">HALEON SCALE</div>

    <div class="document-list">
        <div class="document">
            <div class="status"></div>
            <div class="icon"></div>
            <div class="text">
                <strong>Share Out Playbook 2025 Scale</strong>
                <div class="modified">Modified: 11/9/2024</div>
            </div>
        </div>

        <div class="document">
            <div class="status"></div>
            <div class="icon"></div>
            <div class="text">
                <strong>Playbook 2025 Scale</strong>
                <div class="modified">Modified: 12/9/2024</div>
            </div>
        </div>

        <div class="document">
            <div class="status"></div>
            <div class="icon"></div>
            <div class="text">
                <strong>US Soccer Partnership Introduction Sales Version</strong>
                <div class="modified">Modified: 2/7/2025</div>
            </div>
        </div>

        <div class="document">
            <div class="status"></div>
            <div class="icon"></div>
            <div class="text">
                <strong>US Sustainability Playbook Master</strong>
                <div class="modified">Modified: 2/6/2025</div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
