<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Business Alerts</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets//css/stylebusinessAlerts.css" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="header">
        <div class="commonLogo">
            <h1>
                HAL<span>E</span>ON
            </h1>
            <div class="subHeader">
                <i class="ri-settings-2-line"></i>
                <div class="titleName">
                    <span>Sales</span>
                    <div class="titleBar">
                        Hub
                    </div>
                </div>
            </div>
            <div class="navBar">
                <ul>
                    <li>
                        <a href="#">
                            <i class="ri-home-9-line"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ri-book-read-line"></i>
                            About us
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ri-blogger-line"></i>
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ri-contacts-book-line"></i>
                            Contact
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ri-questionnaire-line"></i>
                            Help
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="mainInternal">
        <div class="filterSection">
            <div class="row">
                <div class="col-sm-12">
                    <div class="commonTopSection">
                        <div class="commonIcon">
                            <i class="ri-alarm-warning-line"></i>
                        </div>
                        <div class="commonTitle">
                            <h1>Corporate News</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="showHideFilters">
                        <div class="manageBtn">
                            <h3>Click to Hide All Filters</h3>
                            <i class="ri-subtract-line"></i>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="filtersContainer">
                        <div class="row">
                            <div class="col-sm-3 form-group">
                                <label>Product Type</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>Supplier</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>Market Tools</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>Fiscal Year</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3 form-group">
                                <label>Item Status</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>Retail Strategy</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>Data & Analytics</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>Financial Planning</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3 form-group">
                                <label>Project Goals</label>
                                <select class="form-control">
                                    <option value="" selected="Select">Select</option>
                                </select>
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>Start Date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>End Date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-sm-3 form-group">
                                <label>&nbsp;</label>
                                <div class="filtersBtn">
                                    <a href="#" class="btnGreen">
                                        <i class="ri-search-line"></i>
                                    </a>
                                    <a href="#" class="btnBlack">
                                        <i class="ri-refresh-line"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>



        <!-- <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js" crossorigin="anonymous"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>

</html>
